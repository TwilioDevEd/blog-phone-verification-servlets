plugins {
    id 'java'
    id 'war'
    id 'org.akhikhl.gretty' version '1.2.4'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.twilio.sdk:twilio-java-sdk:6.3.0'
    compile 'org.eclipse.persistence:javax.persistence:2.1.1'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.6.3'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'com.google.code.gson:gson:2.7'
    compile 'io.github.cdimascio:dotenv-java:2.3.2'

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

gretty.contextPath = ''
